<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Użytkowników - TimeMasters</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center fw-bold mb-4">Lista Użytkowników</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Pracownika</th>
                    <th>Stanowisko</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Dane zostaną wstawione dynamicznie -->
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-dark custom-btn" onclick="goBack()">Powrót do panelu administratora</button>
        </div>
    </div>

    <!-- Bootstrap JS (opcjonalne) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dołączenie pliku users.js -->
    <script src="../static/users.js"></script>
</body>
</html>
