<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - TimeMasters</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="custom-container bg-white shadow p-5 rounded-3" style="max-width: 400px;">
        <h2 class="text-center fw-bold mb-4">Logowanie</h2>
        
        <div class="mb-3">
            <label for="id" class="form-label fw-bold">ID PRACOWNIKA</label>
            <input type="text" id="id" class="form-control form-control-lg" placeholder="Wprowadź ID">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-bold">HASŁO</label>
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Wprowadź hasło">
        </div>

        <div class="mb-4">
            <label for="position" class="form-label fw-bold">STANOWISKO PRACY</label>
            <select id="position" class="form-select form-select-lg">
                <option selected disabled>Wybierz stanowisko</option>
                <option value="hr01">HR 01</option>
                <option value="hr02">HR 02</option>
                <option value="hr03">HR 03</option>
                <option value="it01">IT 01</option>
                <option value="it02">IT 02</option>
                <option value="it03">IT 03</option>
                <option value="fo01">FO 01</option>
                <option value="fo02">FO 02</option>
                <option value="pr01">PR 01</option>
                <option value="ac01">AC 01</option>
                <option value="ac02">AC 02</option>
                <option value="mg01">MG 01</option>
                <!-- Można dodac wiecej opcji -->
            </select>
        </div>

        <button class="btn btn-dark btn-lg w-100 fw-bold custom-btn" onclick="login(event)">ZALOGUJ</button>
    </div>

    <!-- Bootstrap JS (opcjonalne) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dołączenie pliku script.js -->
    <script src="../static/script.js"></script>
</body>
</html>
