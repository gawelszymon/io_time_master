<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeMasters - Panel Administratora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="custom-container bg-light shadow p-5 rounded-3">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2 class="fw-bold mb-4">DODAJ/USUŃ PRACOWNIKA</h2>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="admin-id" class="form-label fw-bold">ID PRACOWNIKA</label>
                <input type="text" id="admin-id" class="form-control form-control-lg" placeholder="Wprowadź ID">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <label for="admin-password" class="form-label fw-bold">HASŁO</label>
                <input type="password" id="admin-password" class="form-control form-control-lg" placeholder="Wprowadź hasło">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12 d-flex flex-column gap-3">
                <button class="btn btn-dark btn-lg fw-bold w-100 custom-btn" onclick="addEmployee(event)">DODAJ</button>
                <button class="btn btn-dark btn-lg fw-bold w-100 custom-btn" onclick="deleteEmployee()">USUŃ</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12 d-flex flex-column gap-3">
                <button class="btn btn-dark btn-lg fw-bold w-100 custom-btn" onclick="generateReport()">RAPORT</button>
                <button class="btn btn-dark btn-lg fw-bold w-100 custom-btn" onclick="viewUsers()">UŻYTKOWNICY</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcjonalne) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dołączenie pliku admin.js -->
    <script src="../static/admin.js"></script>
</body>
</html>
